<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Skyflow demo for data privacy vaults" />
    <title>Skyflow Demo</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <h1>Skyflow Demo</h1>
      <p>Enter fake credit card info for demo purposes.</p>
      <form id="creditCardForm">
        <div id="collectCardholderName" class="skyflow-field-container"></div>
        <div id="collectCardNumber" class="skyflow-field-container"></div>
        <div id="collectExpiryDate" class="skyflow-field-container"></div>
        <div>
          <button type="submit" id="submit">Submit Credit Card Info</button>
        </div>
      </form>
      <div id="result" class="hidden"></div>
    </main>
    <script
      type="text/javascript"
      src="https://js.skyflow.com/v1/index.js"
    ></script>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
